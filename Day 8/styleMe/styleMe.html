<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styleMe.css">
</head>
<body>

  <div class="container">
    <!-- edit -->
    <div class="edit">
      <h1 class="title">Style Me</h1>

      <input id="name" type="text" placeholder="Enter name">
      <input id="width" type="text" placeholder="Enter width">
      <input id="height" type="text" placeholder="Enter height">
      <input id="color" type="text" placeholder="Enter color">
      <input id="backgroundColor" type="text" placeholder="Enter background color"> 
      <input id="borderRadius" type="text" placeholder="Enter radius">

      <button id="changeMe">Change me</button>
    </div>

    <!-- target -->
    <div class="target">

      <h1 class="fakeName">My name is Peanut</h1>

      <div id="square">1200</div>

    </div>

  </div>


  <script src="./styleMe.js"></script>
</body>
</html>
